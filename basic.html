      //To prototype
      function Animal(name,gender){
        //attributes
        this.name = name;
        this.gender = gender;
        //methods
      }

      Animal.prototype.noise = function(){
        console.log("I'm alive");
      }
      
      Animal.prototype.gretting = function(){
        console.log(`Hello, my name is ${this.name}`);
      }

      //prototypical inheritance
      function Dog(name,gender, size){
        this.super = Animal;
        this.super(name, gender);
        this.size = size;
      }

      //Dog is inheriting from animal
      Dog.prototype = new Animal();
      Dog.prototype.constructor = Dog;

      //overwrite
      Dog.prototype.gretting = function(){
        console.log("I'm a dog");
      }

      Dog.prototype.barking = function(){
        console.log("Guagugua")
      }

      const snoopy = new Dog("Snoopy", "Male","M"),
      lolaBunny = new Animal("Lola Bunny", "Female");

      console.log(snoopy);
      console.log(lolaBunny);

      snoopy.noise();
      snoopy.gretting();
      snoopy.barking();

      lolaBunny.noise();
      lolaBunny.gretting();
    </script>
